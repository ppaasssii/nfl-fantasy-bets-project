<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>FantasyBets</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* Basic body styling for dark theme and font */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827; /* Equivalent to Tailwind's gray-900 - can be set in App.tsx too */
      color: #D1D5DB; /* Equivalent to Tailwind's gray-300 */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Custom scrollbar (optional, for a more modern look) */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #27272a; /* Darker track */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #4f46e5; /* Indigo-600 like accent */
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #4338ca; /* Darker indigo on hover */
    }
  </style>
